<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous" />
    <title>Currency Converter by SHANMUGAM</title>
  </head>
  <body>
    <video
      autoplay
      muted
      loop
      src="money_background.mp4"
      style="
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
        object-fit: cover;
      "></video>
    <form onsubmit="event.preventDefault(); convertPrice();">
      <div
        class="container bg-info d-flex flex-wrap flex-column justify-content-center">
        <h1 class="bg-transparent text-center text-white font-weight-bolder">
          Online Currency Converter ₹$€¥
        </h1>
        <input
          class="form-control form-control-sm mt-5"
          placeholder="Enter The Amount"
          type="number"
          name="amount"
          id="amount"
          min="0.01"
          step="0.01"
          oninput="validity.valid||(value='');"
          required />
        <label class="text-white font-weight-bold" for="currency1"
          >Select Your Currency:</label
        >
        <select
          class="form-control form-control-sm"
          name="currency1"
          id="currency1">
          <option value="" class="" disabled selected>Select a currency</option>
        </select>
        <label class="text-white font-weight-bold" for="currency2"
          >Convert To:</label
        >
        <select
          class="form-control form-control-sm mb-4"
          name="currency2"
          id="currency2">
          <option value="" disabled selected>Select a currency</option>
        </select>
        <button class="btn-success btn-lg btn-block" type="submit">
          CONVERT
        </button>
        <h1
          id="result"
          class="bg-danger mt-3 text-white text-center font-weight-bold"></h1>
      </div>
    </form>
    <script src="script.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"></script>
  </body>
</html>
