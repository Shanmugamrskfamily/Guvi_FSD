<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Countries Using USD $ Currency</title>
  </head>
  <body>
    <script>
      var prog = new XMLHttpRequest();
      var method = "GET";
      var url = "https://restcountries.com/v3.1/all";

      prog.open(method, url, true);

      prog.onload = function () {
        if (prog.status === 200) {
          var obj = JSON.parse(prog.response);
          const countriesWithUSD = obj.filter(
            (country) => country.currencies && country.currencies.USD,
          );
          console.log(`Countries Which are uses USD $ as Their Currency:`);
          countriesWithUSD.forEach((country, index) => {
            console.log(`${index + 1}.${country.name.common} is Using USD $`);
          });
        } else {
          console.log("Request Failed", prog.status);
        }
      };

      prog.send();
    </script>
  </body>
</html>
